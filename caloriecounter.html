<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Exercises</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="pookie.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">GymJam</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="pookie.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="caloriecounter.html">Calorie Counter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ffmi.html">FFMI Calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="foryoupage.html">For You Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Login/Sign-Up">Login/Sign Up</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Calorie Calculator</h1>
        <form id="calorieForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label for="bodyFat">Body Fat (%):</label>
                <input type="number" id="bodyFat">
            </div>
            <div class="form-group">
                <label for="formula">Choose a Formula:</label>
                <select id="formula" required>
                    <option value="mifflin">Mifflin-St Jeor</option>
                    <option value="harris">Revised Harris-Benedict</option>
                    <option value="katch">Katch-McArdle</option>
                </select>
            </div>
            <button type="submit">Calculate</button>
        </form>
    
        <div class="results">
            <h2>Results:</h2>
            <p id="bmrResult">BMR: </p>
        </div>
        <div>
            <h2 href="https://www.kaggle.com/code/meruvulikith/indian-food-calories-prediction-94-score">https://www.kaggle.com/code/meruvulikith/indian-food-calories-prediction-94-score</h2>
        </div>
    </div>
    
    <script src="caloriecounter.js"></script>
    
</body>
</html>
