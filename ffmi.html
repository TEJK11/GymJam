<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFMI Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ffmi.css">
    <link rel="stylesheet" href="pookie.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">GymJam</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="pookie.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#calorie-counter">Calorie Counter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ffmi.html">FFMI Calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#For-You-Page">For You Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Login/Sign-Up">Login/Sign Up</a>
            </li>
        </ul>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">FFMI Calculator</h1>
        <form id="ffmiForm" class="mt-4">
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" required>
            </div>
            <div class="form-group">
                <label for="bodyFat">Body Fat (%)</label>
                <input type="number" class="form-control" id="bodyFat" required>
            </div>
            <div class="form-group">
                <label for="feet">Height (Feet)</label>
                <input type="number" class="form-control" id="feet" required>
            </div>
            <div class="form-group">
                <label for="inches">Height (Inches)</label>
                <input type="number" class="form-control" id="inches" required>
            </div>
            <button type="submit" id="calculateButton" class="btn btn-primary btn-block">Calculate</button>
        </form>
        
        <!-- The chart is present from the start -->
        <div class="mt-4">
            <canvas id="ffmiChart" width="200" height="200"></canvas> <!-- Canvas for Chart.js -->
        </div>

        <div class="mt-4" id="results">
            <h3>Results:</h3>
            <p id="totalBodyFat"></p>
            <p id="leanWeight"></p>
            <p id="ffmi"></p>
            <p id="adjustedFfmi"></p>
        </div>
    </div>
    <script src="ffmi.js"></script>
</body>
</html>
